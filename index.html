    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
      
      <script>
            axios.get('https://data.ct.gov/api/id/fiq7-t34m.json')
            .then(response => {
               
               let townList = [];
               let availablLicense = [];
               let maxAllowed = [];

               const listOfData = response.data;
               console.log("Data Coming from API :" + JSON.stringify(listOfData));
               const limit = listOfData.slice(0,200);
               
               limit.forEach(element => {
                  let towns = element.town;
                  let license = element.stores_available;
                  let maxAva = element.max_stores_allowed;
                  if(license > 1) {
                     townList.push(towns);
                     availablLicense.push(license);
                     maxAllowed.push(maxAva);
                  }
                  
               });

      
               console.log(townList)
               console.log(availablLicense)
               console.log(maxAllowed)
               setChart(townList, availablLicense, maxAllowed)
            })

                           borderWidth: 5
                        }
                  ]
                  },
                  options: {
                     maintainAspectRatio: false,
                     indexAxis: 'y',
                     scales: {
                        y: {
                           stacked: true,
                           grid: {
                           display: true,
                           color: "rgba(255,99,132,0.2)"
                           }
                        },
                        x: {
                           grid: {
                           display: false
                           }
                        }
                     }
                  }
               })
            }
      </script>
      <div id="watermark">
            <div>DESIGN BY</div>
            <div>MAYUR</div>
      </div>
  </body>
</html>
